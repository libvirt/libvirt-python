projects:
  - libvirt-python
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-python

targets:

  centos-stream-8:
    projects:
      - libvirt-python
      - libvirt+minimal
      - libvirt+dist

    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-python-rpms

      - arch: x86_64
        template: .native_git_build_job
        suffix: -git
        artifacts:
          expire_in: 2 days
          paths:
            - scratch
            - dist

  centos-stream-9:
    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-python-rpms

  debian-12: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-38:
    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-python-rpms

  fedora-39:
    jobs:
      - arch: x86_64
        artifacts:
          expire_in: 1 hour
          paths:
            - libvirt-python-rpms

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true
        variables:
          RPM: skip

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
